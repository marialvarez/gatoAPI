<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft</title>
    <link rel="icon" type="image/ico" href="image/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Crafty+Girls|Life+Savers|Rouge+Script|Stalemate" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="container text-center">
        <header style="display:absolute">
           <ul class="list-inline">
               <li>Inicio</li>
               <li>Historial</li>
           </ul>
        </header>
        <section id="welcome">
           <h2>Bienvenido a Gato Loco!</h2>
           <button id="button-init">Iniciar Juego</button>
        </section>
        <section id="playerNames" style="display:none">
            <div class="row first">
                <div class="col-md-8">
                    <h3>Ingrese el nombre del jugador 1</h3> 
                </div>
                <div class="col-md-4">
                    <input type="text">
                </div>
            </div>
            <div class="row second">
                <div class="col-md-8">
                    <h3>Ingrese el nombre del jugador 1</h3> 
                </div>
                <div class="col-md-4">
                    <input type="text">
                </div>
            </div>
            <button>Comenzar</button>
        </section>
         <section class="game" style="display: none;">
        <h2 class="text-center" id="turno"></h2>
        <table>
            <tr>
                <td id="celda1"></td>
                <td id="celda2"></td>
                <td id="celda3"></td
            </tr>
            <tr>
                <td id="celda4"></td>
                <td id="celda5"></td>
                <td id="celda6"></td>
            </tr>
            <tr>
                <td id="celda7"></td>
                <td id="celda8"></td>
                <td id="celda9"></td>
            </tr>
        </table>
        </section>
       </div>
    
    
    
    
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/main.js"></script>
